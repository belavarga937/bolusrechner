<!DOCTYPE html>
<html lang="en" class="login-document">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/auth.css">
    <script src="/scripts/modules/validationLogin.js" defer></script>
</head>
<body>
    <header>
        <div class="header--flex">
            <p>Smiling is a blessing</p>
        </div>
    </header>
    <main>
        <a href="/">
            <img src="/assets/images/logo_menu--closed.svg" width="80" height="80">
        </a>
        <div class="login-container">
            <form action="/auth/login" method="post" id="login_form">
                <section class="login-container__heading-section">
                    <h1>Logg dich in dein Account ein</h1>
                    <p>Noch kein Account? <a href="/auth/register">Registrieren</a></p>
                </section>
                <section>
                    <div class="login-container__divider">
                        mit E-Mail und Passwort
                    </div>
                </section>
                <div class="error-user_not_found--close">
                </div>
                <section>
                    <div class="register-section">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" >
                        <div class="emailError error" id="emailError"></div>
                    </div>
                </section>
                <section>
                    <div class="register-section">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" >
                        <div class="passwordError error" id="passwordError"></div>
                    </div>
                </section>
                <section class="register-section">
                    <input type="submit" id="submit" value="Sign In" />
                </section>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
